{% extends "base.html" %}
{% block title %}Our Pets{% endblock %}
{% block content %}
<h1>Our Pets</h1>

<div class="row pb-5">
      {% for pet in pets %}
    <div class="col-4">
      <div class="card mt-3">
        <div style="overflow: hidden; height: 15rem;">
          <img src="{{ pet.pet_picture }}" class="card-img-top">
        </div>

        <div class="card-body pet-card">
          <h5 class="card-title pet-name">{{ pet.pet_name }}</h5>
          <h5 class="card-title pet-price">{{ pet.pet_price }}</h5>
          <a href="{{ url_for('pet', pet_id=pet.pet_id) }}" class="btn btn-primary">View</a>
        
        </div>
      </div>
    </div>
          {% endfor %}
</div>

{% endblock %}
